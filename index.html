<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <body>
    <!-- Here a loader is created which 
             loads till response comes -->
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" id="loading">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <h1>1. Salary Conversion</h1>
    <!-- table for showing data -->
    <table id="currency"></table>

    <h1>2. Sensor Aggregation</h1>
    <!-- table for showing data -->
    <table id="sensors"></table>

    <!-- 3. Sensor Simulation -->
    <h1>3. Sensor Simulation</h1>
    <p id="startFlag" class="sim-style">Stopped.</p>
    <button onclick="handleStart()" id="startBtn" class="btn-style">
    <h5 id="startLabel" class="start-lbl">Start</h5>
    </button>
    <div class="box">
      <div class="chart">
        <div id="roomArea1"></div>
        <canvas id="myChartT1"></canvas>
        <div id="statsT1" class="container-stat"></div>
        <canvas id="myChartH1"></canvas>
        <div id="statsH1" class="container-stat"></div>
      </div>
      <div class="chart">
        <div id="roomArea2"></div>
        <canvas id="myChartT2"></canvas>
        <div id="statsT2" class="container-stat"></div>
        <canvas id="myChartH2"></canvas>
        <div id="statsH2" class="container-stat"></div>
      </div>
      <div class="chart">
        <div id="roomArea3"></div>
        <canvas id="myChartT3"></canvas>
        <div id="statsT3" class="container-stat"></div>
        <canvas id="myChartH3"></canvas>
        <div id="statsH3" class="container-stat"></div>
      </div>
    </div>

    </div> -->

    <script src="js/salary.js"></script>
    <script src="js/sensor.js"></script>
